<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Change Background Color on Scroll</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          height: 200vh; /* Set a height to enable scrolling */
          transition: background-color cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Add a smooth transition effect */
          background-image: linear-gradient(
            40deg,
            #1fa0ff,
            #12dafb,
            #a7fdcc
          ); /* Default background color */
        }
  
        /* Add your other CSS styles here */
      </style>
  </head>
  <body>
    <!-- Content of your webpage goes here -->
  </body>
  <script>
    // Get a reference to the body element
    const body = document.body;

    // Set initial background color and scroll position
    let lastScrollTop = 300;
    let bgColor = "#3498db"; // Default color

    // Add an event listener for the scroll event
    window.addEventListener("scroll", () => {
      // Get the current scroll position
      const currentScrollTop =
        window.pageYOffset || document.documentElement.scrollTop;

      // Check if scrolling up or down
      if (currentScrollTop > lastScrollTop) {
        // Scrolling down, change to a different color
        body.style.background =
          "linear-gradient(40deg, #FFCC70, #C850c0, #4158D0)";
        css.textContent = body.style.background + ";";
      } else {
        // Scrolling up, change to another color
        body.style.background =
          "linear-gradient(40deg, #1fa0ff, #12dafb, #a7fdcc)";
        css.textContent = body.style.background + ";";
      }

      // Update the background color
      body.style.backgroundColor = bgColor;

      // Store the current scroll position for the next comparison
      lastScrollTop = currentScrollTop;
    });
  </script>
</html>
